<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 005 checkbox e radio (sexo)</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Masculino:  </label><br>

            <input type="radio" name="sexo" id="imas">
            <label for="imas"> Feminino: </label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Volleybal</label><br>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">futebol: </label><br>
            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">basquete: </label><br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">tenis: </label><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </fieldset>
    </form>
</body>
</html>
