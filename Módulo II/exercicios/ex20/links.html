<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>
        a:visited {
            color: red;
        }

        a:active {
            color: black;
        }

        a:hover {
            color: yellow;
        }

        a::before {
            content: ">>";
        }

        a::after {
            content: "<<";
        }

    </style>
</head>
<body>
    <ul>
        <li><a class="especial" href="https://google.com">google</a></li>
        <li><a href="https://youtube.com.br">youtube.com.br</a></li>
        <li><a href="https://netflix.com">netflix</a></li>
    </ul>
</body>
</html>
