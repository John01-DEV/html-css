<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiante em css</title>
    <!--isso é uma css global-->
    <style>
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, black 10%, blue);
        }
    </style>
</head>
<body>
    <h1 style="color: red;">isso é um exemplo</h1>
</body>
</html>
